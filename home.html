<!DOCTYPE html>
<html>
<head>
  <title>Menú del Restaurante</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
    }
    
    .menu-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .item-name {
      font-weight: bold;
    }
    
    .item-price {
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Menú del Restaurante</h1>
  
  <div class="menu-item">
    <div class="item-name">Plato 1</div>
    <div class="item-price">$10.00</div>
  </div>
  
  <div class="menu-item">
    <div class="item-name">Plato 2</div>
    <div class="item-price">$12.50</div>
  </div>
  
  <div class="menu-item">
    <div class="item-name">Plato 3</div>
    <div class="item-price">$8.75</div>
  </div>
  
  <!-- Agrega más elementos de menú según sea necesario -->
  
</body>
</html>
